<template name="series">
    <section id="series">
        <div class="container">
            <h2 class="page-header text-center">Series
                <small>({{number}})</small>
            </h2>
            {{#if show_cat}}
                {{#each state}}
                    <h3 class="col-md-6 col-md-offset-3 text-center page-header {{#if isDesktop}}onHover{{/if}} {{id}}">
                        <span class="pull-left">
                            <a class="hide-section" tabindex="-1" style="text-decoration: none;">
                                {{#if stateVisible .}}
                                    <i class="glyphicon glyphicon-resize-small"></i>
                                {{else}}
                                    <i class="glyphicon glyphicon-resize-full"></i>
                                {{/if}}
                            </a>
                        </span>
                        {{st}}
                        <small>({{number st}})</small>
                        <span class="pull-right">{{{glyphicon st}}}</span>
                    </h3>
                    <ul class="col-md-12 list-unstyled" style="{{showFinished st}}">
                        <!-- Serie -->
                        {{#each series st}}
                            <li>
                                {{> item}}
                            </li>
                        {{/each}}
                        <!-- /Serie -->
                    </ul>
                {{/each}}
            {{else}}
                <ul class="col-md-12 list-unstyled" style="{{showFinished st}}">
                    <!-- Serie -->
                    {{#each series}}
                        <li>
                            {{> item}}
                        </li>
                    {{/each}}
                    <!-- /Serie -->
                </ul>
            {{/if}}
        </div>
        {{> toTop}}
    </section>
</template>
