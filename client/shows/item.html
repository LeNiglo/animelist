<template name="item">
    <div class="item" data-type="{{type}}">
        <div class="row">
            {{#if isDesktop}}
                <div class="pull-left col-md-3">
                    <img class="img-responsive hidden-xs hidden-sm hidden-print" src="{{pic}}" alt="{{name}}"/>
                </div>
            {{/if}}
            <div class="col-xs-12 col-md-9">
                <h2 class="row less-page-header">
                    <div class="col-xs-9">
                        {{#if currentlyEditing}}
                            <input type="text" tabindex="-1" class="edited-name" name="name" value="{{name}}" autofocus
                                   autocomplete="off"/>
                        {{else}}
                            <strong class="editable-name">{{name}}</strong>
                        {{/if}}
                    </div>
                    <small>{{status}}</small>
                    <span class="pull-right">
                        {{#if validLink}}
                            <a class="item-title" tabindex="-1" href="{{link}}" target="_blank"><i
                                    class="glyphicon glyphicon-film"></i></a>
                        {{/if}}
                    </span>
                </h2>
                <form style="padding-top: 10px;">
                    <input type="hidden" name="id" value="{{_id}}"/>
                    <input type="hidden" name="type" value="{{type}}"/>

                    <div class="col-xs-9">
                        <div class="row">
                            <div class="col-xs-4 form-group">
                                <select tabindex="-1" class="form-control" name="status">
                                    {{{select_status status}}}
                                </select>
                            </div>
                            <div class="col-xs-4 form-group">
                                <div class="input-group">
                                    <input type="number" tabindex="-1" class="form-control" name="season"
                                           value="{{season}}"
                                           placeholder="saison"/>
                                    <span class="input-group-addon add_season"><i
                                            class="glyphicon glyphicon-plus"></i></span>
                                </div>
                            </div>
                            <div class="col-xs-4 form-group">
                                <div class="input-group">
                                    <input type="number" tabindex="-1" class="form-control" name="episode"
                                           value="{{episode}}"
                                           placeholder="episode"/>
                                    <span class="input-group-addon add_episode"><i
                                            class="glyphicon glyphicon-plus"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <a class="input-group-addon change_link" title="Link" tabindex="-1"><i
                                class="glyphicon glyphicon-link purple"></i></a>
                        <a class="input-group-addon change_pic" title="Change Picture" tabindex="-1"><i
                                class="glyphicon glyphicon-picture orange"></i></a>
                        <a class="input-group-addon remove_item" title="Delete" tabindex="-1"><i
                                class="glyphicon glyphicon-remove red"></i></a>
                    </div>
                    <div class="col-xs-12">
                        <small>
                            <input type="text" tabindex="-1" class="show_commentary" name="commentary"
                                   value="{{commentary}}"/>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
