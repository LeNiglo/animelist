<template name="animes">
    <section id="animes">
        <div class="container">
            <h2 class="page-header text-center">Animes
                <small>({{number}})</small>
            </h2>
            {{#if show_cat}}
                {{#each state}}
                    <h3 class="col-md-6 col-md-offset-3 text-center page-header {{#if isDesktop}}onHover{{/if}} {{id}}">
                        <span class="pull-left onHoverChild">
                            <a class="hide-section" tabindex="-1" style="text-decoration: none;">
                                {{#if stateVisible .}}
                                    <i class="fa fa-compress"></i>
                                {{else}}
                                    <i class="fa fa-expand"></i>
                                {{/if}}
                            </a>
                        </span>
                        {{st}}
                        <small>({{number st}})</small>
                        <span class="pull-right">{{{glyphicon st}}}</span>
                    </h3>
                    <ul class="col-md-12 list-unstyled" style="{{showFinished st}}">
                        <!-- Anime -->
                        {{#each animes st}}
                            <li>
                                {{> item}}
                            </li>
                        {{/each}}
                        <!-- /Anime -->
                    </ul>
                {{/each}}
            {{else}}
                <ul class="col-md-12 list-unstyled" style="{{showFinished st}}">
                    <!-- Anime -->
                    {{#each animes}}
                        <li>
                            {{> item}}
                        </li>
                    {{/each}}
                    <!-- /Anime -->
                </ul>
            {{/if}}
        </div>
        {{> addItem "anime"}}
    </section>
</template>
