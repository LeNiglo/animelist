<template name="errors">
    <div id="errors">
        {{#each errors}}
            {{> error}}
        {{/each}}
    </div>
</template>

<template name="error">
    <div id="{{_id}}" class="alert alert-{{type}} error">
        <button tabindex="-1" type="button" class="close" data-dismiss="alert">&times;</button>
        {{{message}}}
    </div>
</template>
