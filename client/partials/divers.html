<template name="showsuggest">
    <p class=""> &mdash; {{ name }}<span class="pull-right">({{ status }}) <em>{{ getOwner owner }}</em></span></p>
</template>

<template name="loader">
    <div id="loader">
        <div class="content white">
            <i class="fa fa-circle-o-notch fa-spin fa-6"></i>

            <p class="lead">Loading ...</p>
        </div>
    </div>
</template>
